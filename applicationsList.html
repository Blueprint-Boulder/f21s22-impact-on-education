<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Scholarship Applications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    h1   {
      color: #3A3A3A;
      font-family: Poppins;
      font-style: normal;
      font-weight: 800;
      font-size: 64px;
      line-height: 96px;
      /* identical to box height */

      text-align: center;
    }
    </style>
</head>
<body>
    <header>
        <div class="page-title">
            <h1>Current Scholarship Applications</h1>
        </div>
    </header>
    <main>
        <div class="scholarship-table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Scholarship Name</th>
                    <th scope="col"># of Applicants</th>
                    <th scope="col">Reviewers</th>
                    <th scope="col">Open/Closed</th>
                    <th scope="col">Export</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>12</td>
                    <td>A,B,C</td>
                    <td>Open</td>
                    <td><img src="export_img.png" width="35px"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>50</td>
                    <td>C,D,E</td>
                    <td>Open</td>
                    <td><img src="export_img.png" width="35px"></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>40</td>
                    <td>D,E,F</td>
                    <td>Closed</td>
                    <td><img src="export_img.png" width="35px"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>


</body>
</html>
